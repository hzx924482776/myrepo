<script>
    function readAsDataURL(){
        var simpleFile = document.getElementById("file").files[0];
        var reader = new FileReader();
        reader.readAsDataURL(simpleFile);

            console.log(this.result);
            result.innerHTML = '<img src="'+this.result+'" alt=""/>';
        }
    }   
</script>
